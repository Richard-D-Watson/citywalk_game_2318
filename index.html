<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>City Walk 闯关</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app"></div>

  <!-- Bottom Sheet -->
  <div id="sheetBackdrop" class="backdrop hidden" aria-hidden="true"></div>
  <div id="sheet" class="sheet hidden" role="dialog" aria-modal="true" aria-label="关卡预览">
    <div class="sheetHandle" aria-hidden="true"></div>
    <button id="sheetClose" class="iconBtn sheetClose" aria-label="关闭">✕</button>
    <div id="sheetContent"></div>
  </div>

  <!-- Rules Intro Modal -->
  <div id="rulesBackdrop" class="backdrop hidden" aria-hidden="true"></div>
  <div id="rulesModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="规则介绍">
    <div class="modalCard">
      <div class="modalTop">
        <div>
          <div class="modalTitle">规则介绍</div>
          <div class="modalSub">玩法规则与内容预览</div>
        </div>
        <button id="rulesClose" class="iconBtn modalClose" aria-label="关闭">✕</button>
      </div>
      <div id="rulesContent"></div>
    </div>
  </div>

  <!-- Story (Daily Summary) Modal -->
  <div id="storyBackdrop" class="backdrop hidden" aria-hidden="true"></div>
  <div id="storyModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="今日总结">
    <div class="modalCard">
      <div class="modalTop">
        <div>
          <div class="modalTitle">今日总结</div>
          <div class="modalSub">翻页阅读 · 留下纪念</div>
        </div>
        <button id="storyClose" class="iconBtn modalClose" aria-label="关闭">✕</button>
      </div>
      <div id="storyPage" class="storyPage"></div>
      <div class="storyNav">
        <button class="btn btnGhost" id="storyPrev">上一页</button>
        <div class="storyIndicator" id="storyIndicator">1/1</div>
        <button class="btn btnPrimary" id="storyNext">下一页</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
